<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Jennifer Carey | All About Me</title>
</head>

<body>
   <div class="wrapper">
      <header>
         <h1><span class="h1-yellow">Jennifer Carey</span> A Little Bit About Me</h1>
      </header>

      <main class="container">
         <section class="section">
            <h2>Music I Like</h2>
            <table class="table-songs">
               <caption class="table-caption">Some of my favourite music...</caption>
               <thead>
                  <tr class="table-header">
                     <th colspan="2">My Favourite Songs</th>
                  </tr>
               </thead>
               <tbody>
                  <tr class="column-header">
                     <td>Artist</td>
                     <td>Song</td>
                  </tr>
                  <tr>
                     <td>Steve Gunn</td>
                     <td>Old Strange</td>
                  </tr>
                  <tr>
                     <td>The Who</td>
                     <td>Baba O'Reilly</td>
                  </tr>
                  <tr>
                     <td>The La's</td>
                     <td>Son Of A Gun</td>
                  </tr>
                  <tr>
                     <td>Deerhunter</td>
                     <td>Desire Lines</td>
                  </tr>
                  <tr>
                     <td>TV On The Radio</td>
                     <td>Wolf Like Me</td>
                  </tr>
               </tbody>
            </table>
         </section>

         <section class=section>
            <h2>My Ultimate Song</h2>
            <div class="video-wrapper">
               <iframe class="video" src="https://www.youtube.com/embed/ZN8z7AX4V0k" frameborder="0"
                  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                  allowfullscreen></iframe>
            </div>
         </section>
      </main>
   </div>
   <script src="app.js"></script>
</body>

</html>
